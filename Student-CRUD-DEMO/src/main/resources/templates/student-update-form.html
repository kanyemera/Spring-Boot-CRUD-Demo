<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Save Student</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


	<style>
		.error {
			color: red;
		}
	</style>


</head>

<body>

	<div class="container">
		<h3> Student Directory</h3>
		<hr>

		<p class="h4 mb-4">Save Student</p>

		<form action="#" th:action="@{/update}" th:object="${student}" method="POST">

			<!--  add hidden form field to handle the update-->
			<input type="hidden" th:field="*{id}">


			<input type="text" th:field="*{firstName}" class="form-control mb-4 w-25" placeholder="First name">

			<!-- Add error message (if present)-->
		<!--	<span th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" class="error"></span> -->



			<input type="text" th:field="*{lastName}" class="form-control mb-4 w-25" placeholder="Last name">
			
			<span th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="error"></span>

		
			<input type="text" th:field="*{email}" class="form-control mb-4 w-25" placeholder="Email">
			
			<span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="error"></span>

			<button type="submit" class="btn btn-info col-2">Update</button>


		</form>

		<hr>
		<a th:href="@{/}">Back to Employees List</a>

	</div>

</body>

</html>
