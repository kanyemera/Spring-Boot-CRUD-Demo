<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title>Student List</title>

	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">



</head>

<body>

	<div class="container">

		<h3> Students List</h3>
		<hr>

		<!--  add a button-->

		<a th:href="@{/showFormForAdd}" class="btn btn-primary btn-sm mb-3">

			Add Student
		</a>



		<table class="table table-bordered table-striped">

			<thead class="table-dark">
				<tr>
					
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="tempStudent : ${students}">
					<td th:text="${tempStudent.firstName}" />
					<td th:text="${tempStudent.lastName}" />
					<td th:text="${tempStudent.email}" />

					<!-- add update button link-->

					<td>
						<a th:href="@{/showFormForUpdate(studentId=${tempStudent.id})}"
							class="btn btn-info btn-sm">

							Update
						</a>

						<!-- add delete button -->
						<a th:href="@{/delete(studentId=${tempStudent.id})}" class="btn btn-danger btn-sm"
							onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false">

							Delete
						</a>

					</td>


				</tr>
			</tbody>

		</table>

	</div>

</body>

</html>
